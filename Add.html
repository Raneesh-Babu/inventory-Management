<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --danger: #e63946;
            --warning: #f4a261;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--dark);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .header-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .header-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .header-box h4 {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 1.4rem;
            color: var(--primary);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            flex: 1 1 300px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }

        input, select, button, textarea {
            padding: 14px 16px;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            width: 100%;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 15px 20px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--light-gray);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .staff-list {
            margin-top: 40px;
            overflow-x: auto;
        }

        .staff-list h3 {
            font-size: 1.4rem;
            color: var(--primary);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            border: 1px solid var(--light-gray);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        th {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5);
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .blocked {
            background: rgba(230, 57, 70, 0.1);
            border-left: 4px solid var(--danger);
        }

        .blocked:hover {
            background: rgba(230, 57, 70, 0.15);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            font-weight: 500;
        }

        .status-message.success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.error {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .status-message.info {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .update-btn {
            background: linear-gradient(to right, var(--success), #3a86ff);
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .update-btn:hover {
            box-shadow: 0 4px 12px rgba(76, 201, 240, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .header-box {
                padding: 20px;
            }
            
            .header-box h3 {
                font-size: 1.3rem;
            }
            
            .header-box h4 {
                font-size: 1.1rem;
            }
            
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-field {
                flex: 1 1 100%;
            }
            
            input, select, button, textarea {
                padding: 12px 14px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            
            table {
                min-width: 600px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .header-box {
                padding: 15px;
            }
            
            .header-box h3 {
                font-size: 1.2rem;
            }
            
            .header-box h4 {
                font-size: 1rem;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 0.85rem;
            }
            
            table {
                min-width: 500px;
            }
            
            .update-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        /* Animation for table rows */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        tbody tr {
            animation: fadeIn 0.5s ease forwards;
        }

        tbody tr:nth-child(1) { animation-delay: 0.05s; }
        tbody tr:nth-child(2) { animation-delay: 0.1s; }
        tbody tr:nth-child(3) { animation-delay: 0.15s; }
        tbody tr:nth-child(4) { animation-delay: 0.2s; }
        tbody tr:nth-child(5) { animation-delay: 0.25s; }
        tbody tr:nth-child(6) { animation-delay: 0.3s; }
        tbody tr:nth-child(7) { animation-delay: 0.35s; }
        tbody tr:nth-child(8) { animation-delay: 0.4s; }
        tbody tr:nth-child(9) { animation-delay: 0.45s; }
        tbody tr:nth-child(10) { animation-delay: 0.5s; }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <h1>Manager Dashboard</h1>
    <div class="container" id="mainContainer" style="display:none;">
        <div class="header-box">
            <h3 id="welcomeText"></h3>
            <h4 id="shopNameText"></h4>
        </div>

        <div class="form-section">
            <h3>Add New Staff</h3>
            <div class="input-group">
                <div class="input-field">
                    <label for="username">Username (10-digit mobile)</label>
                    <input type="text" id="username" placeholder="Enter 10-digit mobile number" maxlength="10">
                </div>
                <div class="input-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter full name">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <button id="addBtn" disabled>Add Staff</button>
        </div>

        <div class="staff-list">
            <h3>Staff Members</h3>
            <table id="staffTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Block</th>
                        <th>Notice</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <h2 id="statusMessage" class="status-message"></h2>

    <script>
        const apiKey = "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw";
        const tableId = 729979;
        const baseUrl = `https://api.baserow.io/api/database/rows/table/${tableId}/`;
        const mainContainer = document.getElementById("mainContainer");
        const statusMsg = document.getElementById("statusMessage");

        const mobileTag = localStorage.getItem("MobileTag");

        // Validate manager using MobileTag
        async function validateManager() {
            if (!mobileTag) {
                statusMsg.textContent = "No MobileTag found. Please login first.";
                statusMsg.className = "status-message error";
                return;
            }

            statusMsg.textContent = "Validating user...";
            statusMsg.className = "status-message info";
            
            try {
                const res = await fetch(baseUrl + "?user_field_names=true", {
                    headers: { "Authorization": "Token " + apiKey }
                });
                const data = await res.json();
                const users = data.results;

                const currentUser = users.find(u => u.Username == mobileTag);

                if (!currentUser) {
                    statusMsg.textContent = "User not found for MobileTag: " + mobileTag;
                    statusMsg.className = "status-message error";
                    return;
                }

                if (currentUser.Role !== "Manager") {
                    statusMsg.textContent = "Access Denied - You are not a Manager.";
                    statusMsg.className = "status-message error";
                    return;
                }

                // Save manager details to localStorage
                localStorage.setItem("Role", currentUser.Role);
                localStorage.setItem("ShopID", currentUser.ShopID);
                localStorage.setItem("ShopName", currentUser["Shop Name"]);
                localStorage.setItem("Name", currentUser.Name);

                document.getElementById("welcomeText").textContent = "ðŸ‘‹ Welcome, " + currentUser.Name;
                document.getElementById("shopNameText").textContent = "ðŸª Shop Name: " + currentUser["Shop Name"];

                statusMsg.textContent = "";
                statusMsg.className = "";
                mainContainer.style.display = "block";

                fetchStaff(currentUser.ShopID);
            } catch (error) {
                statusMsg.textContent = "Error validating user: " + error.message;
                statusMsg.className = "status-message error";
            }
        }

        // Enable Add button when fields are valid
        const addBtn = document.getElementById("addBtn");
        const usernameInput = document.getElementById("username");
        const nameInput = document.getElementById("name");
        const passwordInput = document.getElementById("password");

        [usernameInput, nameInput, passwordInput].forEach(input => {
            input.addEventListener("input", () => {
                const valid = usernameInput.value.length === 10 && nameInput.value && passwordInput.value;
                addBtn.disabled = !valid;
            });
        });

        // Add staff (inherits manager's ShopID & Shop Name)
        addBtn.addEventListener("click", async () => {
            const username = usernameInput.value.trim();
            const name = nameInput.value.trim();
            const password = passwordInput.value.trim();
            const shopID = localStorage.getItem("ShopID");
            const shopName = localStorage.getItem("ShopName");

            const data = {
                field_6136323: username,
                field_6138249: name,
                field_6136324: password,
                field_6136325: "Staff",
                field_6138245: shopID,
                field_6138941: shopName
            };

            try {
                await fetch(baseUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": "Token " + apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                statusMsg.textContent = "âœ… Staff added successfully!";
                statusMsg.className = "status-message success";
                
                fetchStaff(shopID);
                usernameInput.value = nameInput.value = passwordInput.value = "";
                addBtn.disabled = true;
            } catch (error) {
                statusMsg.textContent = "Error adding staff: " + error.message;
                statusMsg.className = "status-message error";
            }
        });

        // Fetch staff under same ShopID
        async function fetchStaff(shopID) {
            try {
                const res = await fetch(baseUrl + "?user_field_names=true", {
                    headers: { "Authorization": "Token " + apiKey }
                });
                const result = await res.json();
                const staff = result.results.filter(u => u.ShopID == shopID);
                const tbody = document.querySelector("#staffTable tbody");
                tbody.innerHTML = "";

                staff.forEach(u => {
                    const tr = document.createElement("tr");
                    if (u.Block === "B") tr.classList.add("blocked");

                    tr.innerHTML = `
                        <td><input value="${u.Name || ""}" data-id="${u.id}" data-field="field_6138249"></td>
                        <td>${u.Username || ""}</td>
                        <td><input value="${u.Password || ""}" data-id="${u.id}" data-field="field_6136324"></td>
                        <td><select data-id="${u.id}" data-field="field_6136325">
                            <option ${u.Role === "Staff" ? "selected" : ""}>Staff</option>
                            <option ${u.Role === "Manager" ? "selected" : ""}>Manager</option>
                        </select></td>
                        <td>
                            <select data-id="${u.id}" data-field="field_6168111">
                                <option value="">Active</option>
                                <option value="B" ${u.Block === "B" ? "selected" : ""}>Blocked</option>
                            </select>
                        </td>
                        <td><textarea data-id="${u.id}" data-field="field_6169112">${u.Notice || ""}</textarea></td>
                        <td><button class="update-btn" onclick="updateUser(${u.id})">Update</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                statusMsg.textContent = "Error fetching staff: " + error.message;
                statusMsg.className = "status-message error";
            }
        }

        // Update record in Baserow - FIXED VERSION
        async function updateUser(id) {
            try {
                // Get all inputs for this user
                const inputs = document.querySelectorAll(`[data-id="${id}"]`);
                const data = {};
                
                // Map field names to their values
                inputs.forEach(el => {
                    const fieldName = el.getAttribute("data-field");
                    data[fieldName] = el.value;
                });

                // Send PATCH request to update the user
                const response = await fetch(baseUrl + id + "/", {
                    method: "PATCH",
                    headers: {
                        "Authorization": "Token " + apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                statusMsg.textContent = "âœ… User updated successfully!";
                statusMsg.className = "status-message success";
                
                // Refresh the staff list
                const shopID = localStorage.getItem("ShopID");
                fetchStaff(shopID);
            } catch (error) {
                console.error("Error updating user:", error);
                statusMsg.textContent = "Error updating user: " + error.message;
                statusMsg.className = "status-message error";
            }
        }

        validateManager();
    </script>
</body>
</html>
