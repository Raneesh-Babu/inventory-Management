<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .invoice-container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 18px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .summary {
      text-align: right;
      margin-top: 15px;
      font-weight: bold;
    }
    .details div {
      margin-bottom: 8px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      color: #555;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .print-btn {
      display: block;
      margin: 20px auto;
      background-color: #28a745;
    }
    .print-btn:hover {
      background-color: #1e7e34;
    }
    @media print {
      .input-group, .print-btn {
        display: none;
      }
      body {
        background: white;
      }
      .invoice-container {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <div class="invoice-container">
    <h2>Invoice Viewer</h2>

    <div class="input-group">
      <input type="text" id="invoiceNumber" placeholder="Enter Invoice Number (e.g. INV1762933901829)">
      <button onclick="fetchInvoice()">Search</button>
    </div>

    <div id="errorMsg" class="error"></div>
    <div id="invoiceDetails" class="details"></div>

    <div id="itemsTable"></div>
    <div id="totalAmount" class="summary"></div>

    <button id="printBtn" class="print-btn" style="display:none;" onclick="window.print()">üñ® Print / Save PDF</button>
  </div>

  <script>
    const apiKey = "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw";
    const salesTableId = 736209;
    const productTableId = 734793;

    const salesUrl = `https://api.baserow.io/api/database/rows/table/${salesTableId}/?user_field_names=true`;
    const productUrl = `https://api.baserow.io/api/database/rows/table/${productTableId}/?user_field_names=true`;

    async function fetchInvoice() {
      const invoiceNumber = document.getElementById("invoiceNumber").value.trim();
      const shopIDTag = localStorage.getItem("ShopIDTag");
      const detailsDiv = document.getElementById("invoiceDetails");
      const errorDiv = document.getElementById("errorMsg");
      const itemsDiv = document.getElementById("itemsTable");
      const totalDiv = document.getElementById("totalAmount");
      const printBtn = document.getElementById("printBtn");

      detailsDiv.innerHTML = "";
      errorDiv.innerText = "";
      itemsDiv.innerHTML = "";
      totalDiv.innerText = "";
      printBtn.style.display = "none";

      if (!invoiceNumber) {
        errorDiv.innerText = "‚ö†Ô∏è Please enter an invoice number.";
        return;
      }

      if (!shopIDTag) {
        errorDiv.innerText = "‚ö†Ô∏è ShopIDTag not found in local storage. Please log in first.";
        return;
      }

      try {
        // Fetch Product Table for mapping
        const productResponse = await fetch(productUrl, {
          headers: { Authorization: `Token ${apiKey}` }
        });
        const productData = await productResponse.json();

        // Fetch Sales Table
        const salesResponse = await fetch(salesUrl, {
          headers: { Authorization: `Token ${apiKey}` }
        });
        const salesData = await salesResponse.json();

        const invoiceRows = salesData.results.filter(
          row => row["Invoice Number"] === invoiceNumber && row["ShopID"] === shopIDTag
        );

        if (invoiceRows.length === 0) {
          errorDiv.innerText = "‚ùå No invoice found for this number or invalid ShopID.";
          return;
        }

        // Basic customer info from first row
        const invoice = invoiceRows[0];

        // Customer Details
        detailsDiv.innerHTML = `
          <div><span class="label">Invoice Number:</span> <span class="value">${invoice["Invoice Number"]}</span></div>
          <div><span class="label">Customer Name:</span> <span class="value">${invoice["Costomer Name"]}</span></div>
          <div><span class="label">Mobile:</span> <span class="value">${invoice["Mobile"]}</span></div>
          <div><span class="label">Address:</span> <span class="value">${invoice["Address"]}</span></div>
          <div><span class="label">GST:</span> <span class="value">${invoice["GST"] || "Nil"}</span></div>
          <div><span class="label">Date:</span> <span class="value">${invoice["Date"]}</span></div>
          <div><span class="label">Sales Person:</span> <span class="value">${invoice["Sales Person"]}</span></div>
        `;

        // Table Header
        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Sl. No</th>
                <th>Product ID</th>
                <th>Item Name</th>
                <th>Batch No</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
        `;

        let grandTotal = 0;
        invoiceRows.forEach((row, index) => {
          const product = productData.results.find(
            p => p["Product ID"] === row["Product ID"]
          );
          const productName = product ? product["Product Name"] : "Not Found";
          const total = (Number(row["Quantity"]) || 0) * (Number(row["Price"]) || 0);
          grandTotal += total;

          tableHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${row["Product ID"]}</td>
              <td>${productName}</td>
              <td>${row["Batch No"]}</td>
              <td>${row["Quantity"]}</td>
              <td>${row["Price"]}</td>
              <td>${total.toFixed(2)}</td>
            </tr>
          `;
        });

        tableHTML += `</tbody></table>`;
        itemsDiv.innerHTML = tableHTML;
        totalDiv.innerText = `Grand Total: ‚Çπ${grandTotal.toFixed(2)}`;
        printBtn.style.display = "block";
      } catch (error) {
        console.error(error);
        errorDiv.innerText = "‚ö†Ô∏è Error fetching data. Please try again.";
      }
    }
  </script>

</body>
</html>
