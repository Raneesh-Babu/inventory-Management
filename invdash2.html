<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“¦ Product Alert Dashboard</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --secondary: #7209b7;
    --accent: #4cc9f0;
    --light: #f8f9fa;
    --dark: #212529;
    --success: #4bb543;
    --warning: #ffc107;
    --danger: #dc3545;
    --expiring: #ff9500;
    --expiring-15: #ff6b00;
    --expiring-30: #ffa500;
    --gray-100: #f8f9fa;
    --gray-200: #e9ecef;
    --gray-300: #dee2e6;
    --gray-400: #ced4da;
    --gray-500: #adb5bd;
    --gray-600: #6c757d;
    --gray-700: #495057;
    --gray-800: #343a40;
    --gray-900: #212529;
    --border-radius: 12px;
    --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    --box-shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
    --transition: all 0.3s ease;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    color: var(--gray-800);
    line-height: 1.6;
    min-height: 100vh;
  }

  .container {
    padding: 30px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  #status {
    background: white;
    padding: 15px 20px;
    border-radius: var(--border-radius);
    margin-bottom: 25px;
    box-shadow: var(--box-shadow);
    font-weight: 500;
    border-left: 4px solid var(--primary);
  }

  .alert-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
  }

  .alert-box {
    background: white;
    padding: 20px 15px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    text-align: center;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .alert-box:hover {
    transform: translateY(-5px);
    box-shadow: var(--box-shadow-hover);
  }

  .alert-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
  }

  .alert-box.expired::before {
    background: var(--danger);
  }

  .alert-box.expiring-7::before {
    background: var(--expiring);
  }

  .alert-box.expiring-15::before {
    background: var(--expiring-15);
  }

  .alert-box.expiring-30::before {
    background: var(--expiring-30);
  }

  .alert-box.low-stock::before {
    background: var(--warning);
  }

  .alert-box h3 {
    margin: 10px 0;
    font-size: 28px;
    font-weight: 700;
  }

  .alert-box.expired h3 {
    color: var(--danger);
  }

  .alert-box.expiring-7 h3 {
    color: var(--expiring);
  }

  .alert-box.expiring-15 h3 {
    color: var(--expiring-15);
  }

  .alert-box.expiring-30 h3 {
    color: var(--expiring-30);
  }

  .alert-box.low-stock h3 {
    color: var(--warning);
  }

  .alert-box p {
    color: var(--gray-600);
    font-weight: 500;
    font-size: 14px;
  }

  .search-bar {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }

  input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid var(--gray-300);
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    transition: var(--transition);
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
  }

  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  button:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
  }

  button:disabled {
    background: var(--gray-400);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .btn-small {
    padding: 8px 12px;
    font-size: 13px;
    margin-top: 5px;
  }

  .btn-danger {
    background: var(--danger);
  }

  .btn-danger:hover {
    background: #c82333;
    box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
  }

  .btn-warning {
    background: var(--warning);
    color: var(--dark);
  }

  .btn-warning:hover {
    background: #e0a800;
    box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
  }

  .card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    margin-bottom: 20px;
    padding: 20px;
    transition: var(--transition);
    border-left: 4px solid transparent;
  }

  .card:hover {
    box-shadow: var(--box-shadow-hover);
    border-left-color: var(--primary);
  }

  .card.expired {
    border-left-color: var(--danger);
  }

  .card.expiring-7 {
    border-left-color: var(--expiring);
  }

  .card.expiring-15 {
    border-left-color: var(--expiring-15);
  }

  .card.expiring-30 {
    border-left-color: var(--expiring-30);
  }

  .card.low-stock {
    border-left-color: var(--warning);
  }

  .product-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .product-title {
    margin: 0;
    color: var(--primary);
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: var(--transition);
    flex: 1;
  }

  .product-title:hover {
    color: var(--secondary);
  }

  .product-title i {
    font-size: 16px;
    transition: var(--transition);
  }

  .card.expanded .product-title i {
    transform: rotate(90deg);
  }

  .card p {
    margin: 8px 0;
    color: var(--gray-700);
  }

  .expandable {
    display: none;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--gray-200);
  }

  .batch-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .batch-item {
    background: var(--gray-100);
    border-radius: 8px;
    padding: 15px;
    transition: var(--transition);
    cursor: pointer;
    border: 1px solid var(--gray-200);
  }

  .batch-item.expired {
    border-left: 4px solid var(--danger);
  }

  .batch-item.expiring-7 {
    border-left: 4px solid var(--expiring);
  }

  .batch-item.expiring-15 {
    border-left: 4px solid var(--expiring-15);
  }

  .batch-item.expiring-30 {
    border-left: 4px solid var(--expiring-30);
  }

  .batch-item.low-stock {
    border-left: 4px solid var(--warning);
  }

  .batch-item:hover {
    background: var(--gray-200);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }

  .batch-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .batch-info {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .batch-info span {
    font-weight: 500;
    color: var(--gray-800);
  }

  .batch-actions {
    display: flex;
    gap: 8px;
  }

  .batch-details {
    display: none;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--gray-300);
  }

  .batch-details.expanded {
    display: block;
  }

  .batch-details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
  }

  .batch-detail-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .batch-detail-item label {
    font-weight: 600;
    color: var(--gray-700);
    font-size: 14px;
  }

  .batch-detail-item span {
    color: var(--gray-800);
    font-size: 15px;
  }

  .batch-detail-item input {
    padding: 8px 10px;
    border: 1px solid var(--gray-300);
    border-radius: 6px;
    font-family: 'Inter', sans-serif;
    transition: var(--transition);
  }

  .batch-detail-item input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
  }

  .batch-detail-item input:disabled {
    background-color: var(--gray-100);
    color: var(--gray-600);
  }

  .price-edit {
    margin-top: 10px;
  }

  #reader {
    width: 100%;
    height: 350px;
    margin-top: 10px;
    display: none;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--box-shadow);
    border: 2px solid var(--primary);
  }

  .scanner-active {
    border: 2px solid var(--primary);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { border-color: var(--primary); }
    50% { border-color: var(--accent); }
    100% { border-color: var(--primary); }
  }

  h3 {
    margin: 25px 0 15px;
    color: var(--gray-800);
    font-weight: 600;
    font-size: 20px;
  }

  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 25px 0 15px;
  }

  .section-header h3 {
    margin: 0;
  }

  .section-toggle {
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .section-toggle:hover {
    color: var(--primary-dark);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .search-bar {
      flex-direction: column;
    }
    
    .batch-info {
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }
    
    .batch-actions {
      flex-direction: column;
      width: 100%;
      margin-top: 10px;
    }
    
    .alert-stats {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
    
    .batch-details-grid {
      grid-template-columns: 1fr;
    }
    
    .product-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div id="status"></div>

  <div class="alert-stats">
    <div class="alert-box expired">
      <h3 id="expiredCount">0</h3>
      <p>Expired Products</p>
    </div>
    <div class="alert-box expiring-7">
      <h3 id="expiring7Count">0</h3>
      <p>Expiring in 7 Days</p>
    </div>
    <div class="alert-box expiring-15">
      <h3 id="expiring15Count">0</h3>
      <p>Expiring in 15 Days</p>
    </div>
    <div class="alert-box expiring-30">
      <h3 id="expiring30Count">0</h3>
      <p>Expiring in 30 Days</p>
    </div>
    <div class="alert-box low-stock">
      <h3 id="lowStockCount">0</h3>
      <p>Low Stock (< 3)</p>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by Product Name or ID">
    <button onclick="searchProduct()"><i class="fas fa-search"></i> Search</button>
    <button onclick="toggleScanner()"><i class="fas fa-camera"></i> Scan</button>
  </div>

  <div id="reader" class="scanner-active"></div>

  <div class="section-header">
    <h3><i class="fas fa-exclamation-triangle"></i> Alerts & Warnings</h3>
    <button class="section-toggle" onclick="toggleSection('alertsSection')">
      <i class="fas fa-chevron-down" id="alertsSectionToggle"></i> Show/Hide
    </button>
  </div>
  <div id="alertsSection">
    <div class="section-header">
      <h4><i class="fas fa-skull-crossbones"></i> Expired Products</h4>
      <button class="section-toggle" onclick="toggleSection('expiredProducts')">
        <i class="fas fa-chevron-down" id="expiredProductsToggle"></i> Show/Hide
      </button>
    </div>
    <div id="expiredProducts"></div>

    <div class="section-header">
      <h4><i class="fas fa-clock"></i> Expiring Soon (Next 7 Days)</h4>
      <button class="section-toggle" onclick="toggleSection('expiring7Products')">
        <i class="fas fa-chevron-down" id="expiring7ProductsToggle"></i> Show/Hide
      </button>
    </div>
    <div id="expiring7Products"></div>

    <div class="section-header">
      <h4><i class="fas fa-calendar-week"></i> Expiring in 15 Days</h4>
      <button class="section-toggle" onclick="toggleSection('expiring15Products')">
        <i class="fas fa-chevron-down" id="expiring15ProductsToggle"></i> Show/Hide
      </button>
    </div>
    <div id="expiring15Products"></div>

    <div class="section-header">
      <h4><i class="fas fa-calendar-alt"></i> Expiring in 30 Days</h4>
      <button class="section-toggle" onclick="toggleSection('expiring30Products')">
        <i class="fas fa-chevron-down" id="expiring30ProductsToggle"></i> Show/Hide
      </button>
    </div>
    <div id="expiring30Products"></div>

    <div class="section-header">
      <h4><i class="fas fa-exclamation-circle"></i> Low Stock Products (< 3)</h4>
      <button class="section-toggle" onclick="toggleSection('lowStockProducts')">
        <i class="fas fa-chevron-down" id="lowStockProductsToggle"></i> Show/Hide
      </button>
    </div>
    <div id="lowStockProducts"></div>
  </div>
</div>

<script>
const API_KEY = "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw";
const USERS_TABLE = 729979;
const PRODUCTS_TABLE = 734793;
const INVENTORY_TABLE = 734795;

let role = "";
let shopID = localStorage.getItem("ShopIDTag");
let mobileTag = localStorage.getItem("MobileTag");
let html5QrCode;
let products = [];
let inventory = [];
let expiredProducts = [];
let expiring7Products = [];
let expiring15Products = [];
let expiring30Products = [];
let lowStockProducts = [];

// ðŸ”¹ Initialize
async function init() {
  if (!mobileTag) {
    alert("Please login first.");
    location.href = "login.html";
    return;
  }

  // Fetch Role
  const res = await fetch(`https://api.baserow.io/api/database/rows/table/${USERS_TABLE}/?user_field_names=true`, {
    headers: { Authorization: `Token ${API_KEY}` }
  });
  const data = await res.json();
  const user = data.results.find(u => u.Username === mobileTag);
  if (!user) {
    alert("User not found.");
    return;
  }
  role = user.Role;
  document.getElementById("status").innerHTML = `<i class="fas fa-user"></i> <b>User:</b> ${mobileTag} | <b>Role:</b> ${role}`;

  await loadData();
}

// ðŸ”¹ Load Products + Inventory
async function loadData() {
  const [pRes, iRes] = await Promise.all([
    fetch(`https://api.baserow.io/api/database/rows/table/${PRODUCTS_TABLE}/?user_field_names=true`, { headers: { Authorization: `Token ${API_KEY}` } }),
    fetch(`https://api.baserow.io/api/database/rows/table/${INVENTORY_TABLE}/?user_field_names=true`, { headers: { Authorization: `Token ${API_KEY}` } })
  ]);

  const pData = await pRes.json();
  const iData = await iRes.json();

  products = pData.results.filter(p => p.ShopID === shopID);
  inventory = iData.results.filter(i => i.ShopID === shopID);

  // Calculate alert counts
  calculateAlerts();
  
  renderAlertProducts();
}

// ðŸ”¹ Calculate expired, expiring and low stock products
function calculateAlerts() {
  const today = new Date();
  const nextWeek = new Date();
  nextWeek.setDate(today.getDate() + 7);
  
  const next15Days = new Date();
  next15Days.setDate(today.getDate() + 15);
  
  const next30Days = new Date();
  next30Days.setDate(today.getDate() + 30);
  
  expiredProducts = [];
  expiring7Products = [];
  expiring15Products = [];
  expiring30Products = [];
  lowStockProducts = [];
  
  // Process each product
  products.forEach(product => {
    const productBatches = inventory.filter(i => i["Product ID"] === product["Product ID"]);
    const totalCount = productBatches.reduce((sum, b) => sum + (Number(b.Count) || 0), 0);
    
    // Check for low stock
    if (totalCount < 3) {
      lowStockProducts.push({
        product: product,
        batches: productBatches,
        totalCount: totalCount
      });
    }
    
    // Check for expired and expiring batches
    productBatches.forEach(batch => {
      if (batch["Expire Date"]) {
        const expiryDate = new Date(batch["Expire Date"]);
        
        if (expiryDate < today) {
          // Expired
          addToAlertCategory(expiredProducts, product, batch, totalCount);
        } else if (expiryDate <= nextWeek) {
          // Expiring in 7 days
          addToAlertCategory(expiring7Products, product, batch, totalCount);
        } else if (expiryDate <= next15Days) {
          // Expiring in 15 days
          addToAlertCategory(expiring15Products, product, batch, totalCount);
        } else if (expiryDate <= next30Days) {
          // Expiring in 30 days
          addToAlertCategory(expiring30Products, product, batch, totalCount);
        }
      }
    });
  });
  
  // Update alert counts
  document.getElementById("expiredCount").innerText = expiredProducts.length;
  document.getElementById("expiring7Count").innerText = expiring7Products.length;
  document.getElementById("expiring15Count").innerText = expiring15Products.length;
  document.getElementById("expiring30Count").innerText = expiring30Products.length;
  document.getElementById("lowStockCount").innerText = lowStockProducts.length;
}

// ðŸ”¹ Helper function to add products to alert categories
function addToAlertCategory(category, product, batch, totalCount) {
  const existingProduct = category.find(p => p.product.id === product.id);
  if (!existingProduct) {
    category.push({
      product: product,
      batches: [batch],
      totalCount: totalCount
    });
  } else {
    existingProduct.batches.push(batch);
  }
}

// ðŸ”¹ Render Alert Products
function renderAlertProducts() {
  // Render expired products
  renderAlertCategory(expiredProducts, 'expiredProducts', 'expired', 'skull-crossbones');
  
  // Render expiring in 7 days products
  renderAlertCategory(expiring7Products, 'expiring7Products', 'expiring-7', 'clock');
  
  // Render expiring in 15 days products
  renderAlertCategory(expiring15Products, 'expiring15Products', 'expiring-15', 'calendar-week');
  
  // Render expiring in 30 days products
  renderAlertCategory(expiring30Products, 'expiring30Products', 'expiring-30', 'calendar-alt');
  
  // Render low stock products
  renderAlertCategory(lowStockProducts, 'lowStockProducts', 'low-stock', 'exclamation-circle', true);
}

// ðŸ”¹ Helper function to render alert categories
function renderAlertCategory(category, containerId, alertClass, icon, isLowStock = false) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  
  if (category.length === 0) {
    container.innerHTML = `<div class="card"><p>No products found in this category.</p></div>`;
  } else {
    category.forEach(item => {
      const div = document.createElement("div");
      div.className = `card ${alertClass}`;
      
      let batchListHTML = '';
      if (!isLowStock) {
        batchListHTML = `
          <p><i class="fas fa-exclamation-triangle"></i> <b>Expiring Batches:</b> ${item.batches.length}</p>
          <div class="batch-list">
            ${item.batches.map(b => `
              <div class="batch-item ${alertClass}">
                <div class="batch-info">
                  <span><i class="fas fa-layer-group"></i> Batch: ${b["Batch No"]}</span>
                  <span><i class="fas fa-hashtag"></i> Count: ${b.Count}</span>
                  <span><i class="fas fa-calendar-alt"></i> ${getExpiryText(alertClass)}: ${formatDate(b["Expire Date"])}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      }
      
      div.innerHTML = `
        <div class="product-header">
          <h3 class="product-title">
            <i class="fas fa-${icon}"></i> ${item.product["Product Name"]} (${item.product["Product ID"]})
          </h3>
        </div>
        <p><i class="fas fa-cubes"></i> <b>Total Count:</b> ${item.totalCount}</p>
        ${batchListHTML}
        ${isLowStock ? `<p><i class="fas fa-exclamation-triangle"></i> <b>Status:</b> Low Stock (less than 3)</p>` : ''}
      `;
      container.appendChild(div);
    });
  }
}

// ðŸ”¹ Get expiry text based on alert class
function getExpiryText(alertClass) {
  switch(alertClass) {
    case 'expired': return 'Expired';
    case 'expiring-7': return 'Expires in 7 days';
    case 'expiring-15': return 'Expires in 15 days';
    case 'expiring-30': return 'Expires in 30 days';
    default: return 'Expires';
  }
}

// ðŸ”¹ Format date for display
function formatDate(dateString) {
  if (!dateString) return "N/A";
  const date = new Date(dateString);
  return date.toLocaleDateString('en-GB');
}

// ðŸ”¹ Toggle section visibility
function toggleSection(sectionId) {
  const section = document.getElementById(sectionId);
  const toggleIcon = document.getElementById(`${sectionId}Toggle`);
  
  if (section.style.display === "none") {
    section.style.display = "block";
    toggleIcon.classList.remove("fa-chevron-down");
    toggleIcon.classList.add("fa-chevron-up");
  } else {
    section.style.display = "none";
    toggleIcon.classList.remove("fa-chevron-up");
    toggleIcon.classList.add("fa-chevron-down");
  }
}

// ðŸ”¹ Search
function searchProduct() {
  const val = document.getElementById("searchInput").value.trim().toLowerCase();
  
  // Filter all alert arrays
  const filteredExpired = expiredProducts.filter(item => 
    item.product["Product Name"].toLowerCase().includes(val) ||
    item.product["Product ID"].toLowerCase().includes(val)
  );
  
  const filteredExpiring7 = expiring7Products.filter(item => 
    item.product["Product Name"].toLowerCase().includes(val) ||
    item.product["Product ID"].toLowerCase().includes(val)
  );
  
  const filteredExpiring15 = expiring15Products.filter(item => 
    item.product["Product Name"].toLowerCase().includes(val) ||
    item.product["Product ID"].toLowerCase().includes(val)
  );
  
  const filteredExpiring30 = expiring30Products.filter(item => 
    item.product["Product Name"].toLowerCase().includes(val) ||
    item.product["Product ID"].toLowerCase().includes(val)
  );
  
  const filteredLowStock = lowStockProducts.filter(item => 
    item.product["Product Name"].toLowerCase().includes(val) ||
    item.product["Product ID"].toLowerCase().includes(val)
  );
  
  // Update counts
  document.getElementById("expiredCount").innerText = filteredExpired.length;
  document.getElementById("expiring7Count").innerText = filteredExpiring7.length;
  document.getElementById("expiring15Count").innerText = filteredExpiring15.length;
  document.getElementById("expiring30Count").innerText = filteredExpiring30.length;
  document.getElementById("lowStockCount").innerText = filteredLowStock.length;
  
  // Render filtered results
  renderFilteredAlertProducts(
    filteredExpired, 
    filteredExpiring7, 
    filteredExpiring15, 
    filteredExpiring30, 
    filteredLowStock
  );
}

// ðŸ”¹ Render filtered alert products
function renderFilteredAlertProducts(expired, expiring7, expiring15, expiring30, lowStock) {
  // Render expired products
  renderFilteredCategory(expired, 'expiredProducts', 'expired', 'skull-crossbones');
  
  // Render expiring in 7 days products
  renderFilteredCategory(expiring7, 'expiring7Products', 'expiring-7', 'clock');
  
  // Render expiring in 15 days products
  renderFilteredCategory(expiring15, 'expiring15Products', 'expiring-15', 'calendar-week');
  
  // Render expiring in 30 days products
  renderFilteredCategory(expiring30, 'expiring30Products', 'expiring-30', 'calendar-alt');
  
  // Render low stock products
  renderFilteredCategory(lowStock, 'lowStockProducts', 'low-stock', 'exclamation-circle', true);
}

// ðŸ”¹ Helper function to render filtered categories
function renderFilteredCategory(category, containerId, alertClass, icon, isLowStock = false) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  
  if (category.length === 0) {
    container.innerHTML = `<div class="card"><p>No products found in this category.</p></div>`;
  } else {
    category.forEach(item => {
      const div = document.createElement("div");
      div.className = `card ${alertClass}`;
      
      let batchListHTML = '';
      if (!isLowStock) {
        batchListHTML = `
          <p><i class="fas fa-exclamation-triangle"></i> <b>Expiring Batches:</b> ${item.batches.length}</p>
          <div class="batch-list">
            ${item.batches.map(b => `
              <div class="batch-item ${alertClass}">
                <div class="batch-info">
                  <span><i class="fas fa-layer-group"></i> Batch: ${b["Batch No"]}</span>
                  <span><i class="fas fa-hashtag"></i> Count: ${b.Count}</span>
                  <span><i class="fas fa-calendar-alt"></i> ${getExpiryText(alertClass)}: ${formatDate(b["Expire Date"])}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      }
      
      div.innerHTML = `
        <div class="product-header">
          <h3 class="product-title">
            <i class="fas fa-${icon}"></i> ${item.product["Product Name"]} (${item.product["Product ID"]})
          </h3>
        </div>
        <p><i class="fas fa-cubes"></i> <b>Total Count:</b> ${item.totalCount}</p>
        ${batchListHTML}
        ${isLowStock ? `<p><i class="fas fa-exclamation-triangle"></i> <b>Status:</b> Low Stock (less than 3)</p>` : ''}
      `;
      container.appendChild(div);
    });
  }
}

// ðŸ”¹ Scanner (rear camera)
function toggleScanner() {
  const reader = document.getElementById("reader");
  if (reader.style.display === "none" || reader.style.display === "") {
    reader.style.display = "block";
    startScanner();
  } else {
    stopScanner();
  }
}

function startScanner() {
  html5QrCode = new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      // Use rear camera if available, otherwise use first camera
      const backCam = devices.find(c => c.label.toLowerCase().includes("back")) || devices[0];
      html5QrCode.start(
        backCam.id,
        { 
          fps: 10, 
          qrbox: { width: 250, height: 250 } 
        },
        (decodedText) => {
          stopScanner();
          document.getElementById("searchInput").value = decodedText;
          searchProduct();
        },
        (errorMessage) => {
          // Ignore scanning errors
        }
      ).catch(err => {
        console.error("Unable to start scanning:", err);
        alert("Unable to start camera. Please check permissions and try again.");
        stopScanner();
      });
    } else {
      alert("No cameras found. Please check your device permissions.");
    }
  }).catch(err => {
    console.error("Camera error:", err);
    alert("Error accessing camera. Please check permissions and try again.");
  });
}

function stopScanner() {
  const reader = document.getElementById("reader");
  reader.style.display = "none";
  if (html5QrCode && html5QrCode.isScanning) {
    html5QrCode.stop().then(() => {
      console.log("Scanner stopped");
    }).catch(err => {
      console.error("Error stopping scanner:", err);
    });
  }
}
