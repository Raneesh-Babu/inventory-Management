<style>
  :root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --success: #4cc9f0;
    --info: #4895ef;
    --warning: #f72585;
    --danger: #e63946;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    --light-gray: #e9ecef;
    --white: #ffffff;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    --radius: 12px;
    --transition: all 0.3s ease;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    color: var(--dark);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  h1 {
    color: var(--primary);
    font-size: 2.5rem;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  h1 i {
    color: var(--secondary);
  }

  .subtitle {
    color: var(--gray);
    font-weight: 400;
    font-size: 1.1rem;
  }

  .summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .summary-card {
    background: var(--white);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: var(--shadow);
    text-align: center;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .summary-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  }

  .summary-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, var(--primary), var(--success));
  }

  .summary-card h2 {
    font-size: 2.2rem;
    color: var(--primary);
    margin: 0;
  }

  .summary-card p {
    font-size: 1rem;
    color: var(--gray);
    margin-top: 10px;
  }

  .summary-card i {
    font-size: 2.5rem;
    color: var(--info);
    margin-bottom: 15px;
  }

  .ledger-container {
    background: var(--white);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: var(--shadow);
    margin-bottom: 30px;
  }

  .section-title {
    font-size: 1.5rem;
    color: var(--primary);
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--light-gray);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .customer {
    border-bottom: 1px solid var(--light-gray);
    padding: 20px;
    cursor: pointer;
    transition: var(--transition);
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .customer:hover {
    background: var(--light);
    transform: translateX(5px);
  }

  .customer-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .customer-info {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .customer-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--success));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
  }

  .customer-details {
    display: flex;
    flex-direction: column;
  }

  .customer-name {
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--dark);
  }

  .customer-meta {
    display: flex;
    gap: 15px;
    margin-top: 5px;
    font-size: 0.9rem;
    color: var(--gray);
  }

  .customer-meta span {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .rank {
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .NewFace { background: linear-gradient(135deg, #ff9800, #ff5722); }
  .Acquainted { background: linear-gradient(135deg, #2196f3, #3f51b5); }
  .Trusted { background: linear-gradient(135deg, #4caf50, #2e7d32); }

  .invoice-details {
    display: none;
    padding: 20px 0 0 0;
    color: var(--dark);
  }

  .invoice-details.active {
    display: block;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .invoices-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--light-gray);
  }

  .invoices-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary);
  }

  .invoice-count {
    background: var(--light-gray);
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.85rem;
    color: var(--gray);
  }

  .invoice-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
  }

  .invoice-card {
    background: var(--light);
    border-radius: 8px;
    padding: 15px;
    transition: var(--transition);
    border-left: 4px solid var(--info);
  }

  .invoice-card:hover {
    background: var(--white);
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    transform: translateY(-3px);
  }

  .invoice-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .invoice-number {
    font-weight: 600;
    color: var(--primary);
    cursor: pointer;
    transition: var(--transition);
  }

  .invoice-number:hover {
    color: var(--secondary);
    text-decoration: underline;
  }

  .invoice-date {
    font-size: 0.85rem;
    color: var(--gray);
  }

  .invoice-detail {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }

  .invoice-detail span:first-child {
    color: var(--gray);
  }

  .invoice-detail span:last-child {
    font-weight: 500;
    color: var(--dark);
  }

  .progress-container {
    margin-top: 15px;
    background: var(--light-gray);
    border-radius: 10px;
    height: 10px;
    overflow: hidden;
    position: relative;
  }

  .progress-bar {
    height: 10px;
    border-radius: 10px;
    transition: width 0.5s;
    position: relative;
  }

  .progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background-image: linear-gradient(
      -45deg,
      rgba(255, 255, 255, 0.2) 25%,
      transparent 25%,
      transparent 50%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.2) 75%,
      transparent 75%,
      transparent
    );
    background-size: 10px 10px;
    animation: move 1s linear infinite;
  }

  @keyframes move {
    0% { background-position: 0 0; }
    100% { background-position: 10px 0; }
  }

  .progress-orange { background: linear-gradient(90deg, #ff9800, #ff5722); }
  .progress-blue { background: linear-gradient(90deg, #2196f3, #3f51b5); }
  .progress-green { background: linear-gradient(90deg, #4caf50, #2e7d32); }

  .progress-text {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 0.85rem;
    color: var(--gray);
  }

  .customer-summary {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    padding: 15px;
    background: var(--light);
    border-radius: 8px;
    font-weight: 600;
  }

  .contact-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 15px;
  }

  .contact-buttons button {
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    color: white;
    font-weight: 500;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .contact-buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .whatsapp-btn { background: linear-gradient(135deg, #25d366, #128c7e); }
  .call-btn { background: linear-gradient(135deg, #4caf50, #2e7d32); }
  .email-btn { background: linear-gradient(135deg, #ea4335, #d93025); }

  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .modal-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .modal {
    background: var(--white);
    border-radius: var(--radius);
    width: 90%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transform: translateY(20px);
    transition: transform 0.3s ease;
  }

  .modal-overlay.active .modal {
    transform: translateY(0);
  }

  .modal-header {
    padding: 20px 25px;
    border-bottom: 1px solid var(--light-gray);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border-radius: var(--radius) var(--radius) 0 0;
  }

  .modal-title {
    font-size: 1.5rem;
    font-weight: 600;
  }

  .modal-close {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    transition: var(--transition);
  }

  .modal-close:hover {
    transform: rotate(90deg);
  }

  .modal-body {
    padding: 25px;
  }

  .invoice-details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }

  .detail-group {
    margin-bottom: 15px;
  }

  .detail-label {
    font-size: 0.9rem;
    color: var(--gray);
    margin-bottom: 5px;
  }

  .detail-value {
    font-size: 1.1rem;
    font-weight: 500;
    color: var(--dark);
  }

  .items-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }

  .items-table th {
    background: var(--light);
    padding: 12px 15px;
    text-align: left;
    font-weight: 600;
    color: var(--dark);
    border-bottom: 2px solid var(--light-gray);
  }

  .items-table td {
    padding: 12px 15px;
    border-bottom: 1px solid var(--light-gray);
  }

  .items-table tr:hover {
    background: var(--light);
  }

  .text-right {
    text-align: right;
  }

  .text-center {
    text-align: center;
  }

  .invoice-total {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
    padding-top: 15px;
    border-top: 2px solid var(--light-gray);
  }

  .total-amount {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
  }

  .status-badge {
    display: inline-block;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
  }

  .status-paid { background: #e8f5e9; color: #2e7d32; }
  .status-pending { background: #fff3e0; color: #ef6c00; }
  .status-overdue { background: #ffebee; color: #c62828; }

  .no-data {
    text-align: center;
    padding: 40px 20px;
    color: var(--gray);
  }

  .no-data i {
    font-size: 3rem;
    margin-bottom: 15px;
    color: var(--light-gray);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .summary-cards {
      grid-template-columns: 1fr;
    }
    
    .customer-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .invoice-list {
      grid-template-columns: 1fr;
    }
    
    .contact-buttons {
      justify-content: center;
    }
    
    .modal {
      width: 95%;
    }
  }
</style>
</head>

async function loadLedger() {
  try {
    // For demo purposes, using mock data
    // In production, uncomment the fetch code below
    /*
    const response = await fetch(apiUrl, {
      headers: { Authorization: `Token ${apiKey}` }
    });
    const data = await response.json();
    */
    
    const data = mockData;
    const rows = data.results; //.filter(r => r.ShopID === shopIdTag);

    const customers = {};

    rows.forEach(r => {
      if (!customers[r["Costomer Name"]]) {
        customers[r["Costomer Name"]] = { 
          mobile: r["Mobile"], 
          invoices: [],
          totalValue: 0
        };
      }
      customers[r["Costomer Name"]].invoices.push({
        invoice: r["Invoice Number"],
        value: parseFloat(r["Total Invoice Value"] || 0),
        date: r["Invoice Date"] || "N/A",
        status: r["Status"] || "Unknown",
        dueDate: r["Due Date"] || "N/A",
        paymentMethod: r["Payment Method"] || "N/A",
        notes: r["Notes"] || "",
        items: r["Items"] || ""
      });
      customers[r["Costomer Name"]].totalValue += parseFloat(r["Total Invoice Value"] || 0);
    });

    // Top summary data
    const totalInvoices = rows.length;
    const totalCustomers = Object.keys(customers).length;
    const totalSales = rows.reduce((sum, r) => sum + parseFloat(r["Total Invoice Value"] || 0), 0);
    const avgValue = totalSales / totalInvoices;

    document.getElementById("totalInvoices").innerText = totalInvoices;
    document.getElementById("totalCustomers").innerText = totalCustomers;
    document.getElementById("totalSales").innerText = `₹${totalSales.toFixed(2)}`;
    document.getElementById("avgValue").innerText = `₹${avgValue.toFixed(2)}`;

    // Sort customers by total purchase
    const sortedCustomers = Object.entries(customers)
      .sort((a, b) => b[1].totalValue - a[1].totalValue);

    let html = "";
    
    if (sortedCustomers.length === 0) {
      html = `
        <div class="no-data">
          <i class="fas fa-users"></i>
          <h3>No Customers Found</h3>
          <p>There are no customers matching your criteria.</p>
        </div>
      `;
    } else {
      sortedCustomers.forEach(([name, data]) => {
        const invoiceCount = data.invoices.length;
        const totalValue = data.totalValue;
        const firstLetter = name.charAt(0).toUpperCase();

        // Ranking logic
        let rankLabel = "NewFace";
        let rankText = "New Face";
        let progressPercent = 25;
        let progressColor = "progress-orange";

        if (invoiceCount > 10 || totalValue > 50000) {
          rankLabel = "Trusted";
          rankText = "Trusted";
          progressPercent = 100;
          progressColor = "progress-green";
        } else if (invoiceCount > 3) {
          rankLabel = "Acquainted";
          rankText = "Acquainted";
          progressPercent = 60;
          progressColor = "progress-blue";
        }

        const encodedName = name.replace(/'/g, "\\'");
        const detailId = `details-${name.replace(/\s/g, '_')}`;

        html += `
          <div class="customer" onclick="toggleDetails('${encodedName}')">
            <div class="customer-header">
              <div class="customer-info">
                <div class="customer-avatar">${firstLetter}</div>
                <div class="customer-details">
                  <div class="customer-name">${name}</div>
                  <div class="customer-meta">
                    <span><i class="fas fa-phone"></i> ${data.mobile}</span>
                    <span><i class="fas fa-file-invoice"></i> ${invoiceCount} invoices</span>
                    <span><i class="fas fa-rupee-sign"></i> ₹${totalValue.toFixed(2)}</span>
                  </div>
                </div>
              </div>
              <span class="rank ${rankLabel}">${rankText}</span>
            </div>
            
            <div class="progress-container">
              <div class="progress-bar ${progressColor}" style="width: ${progressPercent}%;"></div>
            </div>
            <div class="progress-text">
              <span>Relationship Progress</span>
              <span>${progressPercent}%</span>
            </div>
            
            <div class="invoice-details" id="${detailId}">
              <div class="invoices-header">
                <div class="invoices-title">Invoice History</div>
                <div class="invoice-count">${invoiceCount} Invoices</div>
              </div>
              
              <div class="invoice-list">
                ${data.invoices.map(inv => `
                  <div class="invoice-card">
                    <div class="invoice-header">
                      <span class="invoice-number" onclick="event.stopPropagation(); openInvoiceModal('${inv.invoice}', '${name}')">${inv.invoice}</span>
                      <span class="invoice-date">${inv.date}</span>
                    </div>
                    <div class="invoice-detail">
                      <span>Amount:</span>
                      <span>₹${inv.value.toFixed(2)}</span>
                    </div>
                    <div class="invoice-detail">
                      <span>Status:</span>
                      <span class="status-badge status-${inv.status.toLowerCase()}">${inv.status}</span>
                    </div>
                    <div class="invoice-detail">
                      <span>Due Date:</span>
                      <span>${inv.dueDate}</span>
                    </div>
                  </div>
                `).join('')}
              </div>
              
              <div class="customer-summary">
                <span>Total Purchase Value:</span>
                <span>₹${totalValue.toFixed(2)}</span>
              </div>
              
              <div class="contact-buttons">
                <button class="whatsapp-btn" onclick="event.stopPropagation(); openWhatsApp('${data.mobile}')">
                  <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="call-btn" onclick="event.stopPropagation(); callCustomer('${data.mobile}')">
                  <i class="fas fa-phone"></i> Call
                </button>
                <button class="email-btn" onclick="event.stopPropagation(); emailCustomer('${name}')">
                  <i class="fas fa-envelope"></i> Email
                </button>
              </div>
            </div>
          </div>
        `;
      });
    }

    document.getElementById("ledgerContainer").innerHTML = html;
  } catch (error) {
    console.error(error);
    document.getElementById("ledgerContainer").innerHTML = `
      <div class="no-data">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>Error Loading Data</h3>
        <p>There was a problem loading the customer data. Please try again later.</p>
      </div>
    `;
  }
}

function toggleDetails(name) {
  const id = `details-${name.replace(/\s/g, '_')}`;
  const el = document.getElementById(id);
  el.classList.toggle("active");
}

function openInvoiceModal(invoiceNumber, customerName) {
  // Find the invoice data
  const invoiceData = mockData.results.find(inv => inv["Invoice Number"] === invoiceNumber);
  
  if (!invoiceData) {
    alert("Invoice details not found");
    return;
  }
  
  // Parse items string into array
  const items = invoiceData["Items"].split(', ').map(item => {
    const [name, quantity] = item.split(':');
    return { name, quantity: parseInt(quantity), price: (parseFloat(invoiceData["Total Invoice Value"]) / 10).toFixed(2) };
  });
  
  // Calculate subtotal
  const subtotal = items.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
  const tax = subtotal * 0.18; // 18% tax
  const total = subtotal + tax;
  
  // Build modal content
  const modalContent = `
    <div class="invoice-details-grid">
      <div class="detail-group">
        <div class="detail-label">Invoice Number</div>
        <div class="detail-value">${invoiceData["Invoice Number"]}</div>
      </div>
      <div class="detail-group">
        <div class="detail-label">Customer Name</div>
        <div class="detail-value">${customerName}</div>
      </div>
      <div class="detail-group">
        <div class="detail-label">Invoice Date</div>
        <div class="detail-value">${invoiceData["Invoice Date"]}</div>
      </div>
      <div class="detail-group">
        <div class="detail-label">Due Date</div>
        <div class="detail-value">${invoiceData["Due Date"]}</div>
      </div>
      <div class="detail-group">
        <div class="detail-label">Status</div>
        <div class="detail-value">
          <span class="status-badge status-${invoiceData["Status"].toLowerCase()}">${invoiceData["Status"]}</span>
        </div>
      </div>
      <div class="detail-group">
        <div class="detail-label">Payment Method</div>
        <div class="detail-value">${invoiceData["Payment Method"]}</div>
      </div>
    </div>
    
    <h3>Items</h3>
    <table class="items-table">
      <thead>
        <tr>
          <th>Item</th>
          <th class="text-right">Quantity</th>
          <th class="text-right">Price</th>
          <th class="text-right">Amount</th>
        </tr>
      </thead>
      <tbody>
        ${items.map(item => `
          <tr>
            <td>${item.name}</td>
            <td class="text-right">${item.quantity}</td>
            <td class="text-right">₹${item.price}</td>
            <td class="text-right">₹${(parseFloat(item.price) * item.quantity).toFixed(2)}</td>
          </tr>
        `).join('')}
      </tbody>
    </table>
    
    <div class="invoice-total">
      <div>
        <div class="invoice-detail">
          <span>Subtotal:</span>
          <span>₹${subtotal.toFixed(2)}</span>
        </div>
        <div class="invoice-detail">
          <span>Tax (18%):</span>
          <span>₹${tax.toFixed(2)}</span>
        </div>
        <div class="invoice-detail">
          <span>Total:</span>
          <span class="total-amount">₹${total.toFixed(2)}</span>
        </div>
      </div>
    </div>
    
    <div class="detail-group">
      <div class="detail-label">Notes</div>
      <div class="detail-value">${invoiceData["Notes"] || "No notes available"}</div>
    </div>
  `;
  
  document.getElementById("modalBody").innerHTML = modalContent;
  document.getElementById("invoiceModal").classList.add("active");
}

function closeInvoiceModal() {
  document.getElementById("invoiceModal").classList.remove("active");
}

function openWhatsApp(mobile) {
  window.open(`https://wa.me/91${mobile}`, '_blank');
}

function callCustomer(mobile) {
  window.location.href = `tel:+91${mobile}`;
}

function emailCustomer(name) {
  const subject = `Regarding your invoices with us`;
  const body = `Dear ${name},\n\nI hope this message finds you well.`;
  window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

// Event listeners
document.getElementById("closeModal").addEventListener("click", closeInvoiceModal);
document.getElementById("invoiceModal").addEventListener("click", function(e) {
  if (e.target === this) closeInvoiceModal();
});

// Initialize the app
loadLedger();
</script>
