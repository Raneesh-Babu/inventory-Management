<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purchase Invoice System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f7f7f7;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        padding: 12px;
        width: 100%;
        background: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
    }
    button:hover { background: #444; }

    .invoice-box {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
    }

    @media print {
        button, .no-print { display: none; }
        body { margin: 0; background: white; }
    }
</style>
</head>

<body>

<div class="card">
<h2>Purchase Invoice Entry</h2>

<label>Invoice Number</label>
<input id="invNo">

<label>Supplier Name</label>
<input id="supplierName">

<label>Supplier ID</label>
<input id="supplierID">

<label>Supplier Address</label>
<textarea id="supplierAddress"></textarea>

<label>Total Invoice Value</label>
<input id="totalValue" type="number">

<label>Date</label>
<input id="date" type="date">

<label>Remark</label>
<textarea id="remark"></textarea>

<label>ShopID</label>
<input id="shopID">

<button onclick="uploadInvoice()">Save Invoice</button>
</div>

<hr class="no-print">

<div class="card no-print">
<h2>Search Invoice</h2>

<label>Search By Invoice Number</label>
<input id="searchInv" placeholder="Enter Invoice Number">

<label>Filter By Date</label>
<input id="searchDate" type="date">

<button onclick="searchInvoice()">Search</button>
</div>

<div id="result"></div>


<script>
const API_KEY = "jXXkrUUqrQK3RlESaDPs2gq0Eu0SK4Sw";
const TABLE_ID = "TABLE_ID_HERE";  // ← Replace with your actual table ID
const API_URL = `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true`;

// =================== SAVE INVOICE =====================
async function uploadInvoice() {
    const data = {
        "Invoice Number": document.getElementById("invNo").value,
        "Supplier Name": document.getElementById("supplierName").value,
        "Supplier ID": document.getElementById("supplierID").value,
        "Supplier Address": document.getElementById("supplierAddress").value,
        "Total Invoice Value": document.getElementById("totalValue").value,
        "Date": document.getElementById("date").value,
        "Remark": document.getElementById("remark").value,
        "ShopID": document.getElementById("shopID").value
    };

    const res = await fetch(API_URL, {
        method: "POST",
        headers: {
            "Authorization": `Token ${API_KEY}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Invoice Saved Successfully!");
    } else {
        alert("Error Saving Invoice");
    }
}


// =================== SEARCH INVOICE =====================
async function searchInvoice() {
    const inv = document.getElementById("searchInv").value;
    const dt = document.getElementById("searchDate").value;

    let url = API_URL;

    if (inv.trim() !== "") {
        url += `&filter__Invoice Number__contains=${inv}`;
    }

    if (dt.trim() !== "") {
        url += `&filter__Date__equal=${dt}`;
    }

    const res = await fetch(url, {
        headers: { "Authorization": `Token ${API_KEY}` }
    });

    const json = await res.json();

    if (json.results.length === 0) {
        document.getElementById("result").innerHTML = `<div class='card'>No Invoice Found</div>`;
        return;
    }

    let r = json.results[0]; // First matching row

    document.getElementById("result").innerHTML = `
        <div class='invoice-box'>
            <h2>Purchase Invoice</h2>

            <p><b>Invoice Number:</b> ${r["Invoice Number"]}</p>
            <p><b>Date:</b> ${r["Date"]}</p>

            <hr>

            <h3>Supplier Details</h3>
            <p><b>Name:</b> ${r["Supplier Name"]}</p>
            <p><b>ID:</b> ${r["Supplier ID"]}</p>
            <p><b>Address:</b><br>${r["Supplier Address"]}</p>

            <hr>

            <h3>Invoice Summary</h3>
            <p><b>Total Value:</b> ₹${r["Total Invoice Value"]}</p>
            <p><b>Remark:</b> ${r["Remark"]}</p>
            <p><b>ShopID:</b> ${r["ShopID"]}</p>

            <button onclick="window.print()" class="no-print">Print Invoice</button>
        </div>
    `;
}
</script>
</body>
</html>
